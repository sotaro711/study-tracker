<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Study Tracker</title>
    <!-- Bootstrap読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">📘 Study Tracker</span>
            <a href="{{ url_for('main.show_graph') }}" class="btn btn-light">📊 グラフを見る</a>
        </div>
    </nav>

    <div class="container">

        <div class="card mb-4">
            <div class="card-header">📝 学習記録フォーム</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">教科:</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">学習時間 (h):</label>
                        <input type="number" name="study_time" class="form-control" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">日付:</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">メモ:</label>
                        <textarea name="note" class="form-control" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">📋 学習記録一覧</div>
            <ul class="list-group list-group-flush">
                {% for log in logs %}
                    <li class="list-group-item">
                        <strong>{{ log.date }}</strong> - {{ log.subject }} - {{ log.study_time }}時間<br>
                        <small class="text-muted">{{ log.note }}</small>
                    </li>
                {% else %}
                    <li class="list-group-item">記録はまだありません</li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
